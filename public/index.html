<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none py-2 px-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
                    <button class="w-32 text-xl text-primary font-semibold p-4 rounded-full bg-white shadow-sm">Explorar</button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="recommended" class="w-full p-10 flex flex-nowrap whitespace-nowrap gap-4">
            <div class="w-48 h-64 shadow-md rounded-lg">
                <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="font-bold text-white text-xl">Norway</p>
                    <p class="text-white text-base">Beautiful landscapes</p>
                </div>
            </div>
            <div class="w-48 h-64 shadow-md rounded-lg">
                <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="font-bold text-tertiary text-xl">New York</p>
                    <p class="text-tertiary text-base">Concrete jungle</p>
                </div>
            </div>
            <div class="w-48 h-64 shadow-md rounded-lg">
                <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="font-bold text-white text-xl">Yosemite</p>
                    <p class="text-white text-base">A break from the world</p>
                </div>
            </div>
        </div>
        <div id="highlighted_rents"></div>
    </section>
  </body>
</html>
